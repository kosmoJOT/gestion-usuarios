<section class="form-eliminar-usuario">
  <p class="titulo">Eliminar Usuario</p>
  <form [formGroup]="form">
    <table class="table">
      <tr>
        <td>
          <mat-form-field class="campoFormulario" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="pat@example.com" formControlName="EMAIL">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="campoFormulario" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="PASSWORD">
          </mat-form-field>
        </td>
      </tr>
      <tr *ngIf="form.valid">
        <td colspan="2">
          <mat-checkbox class="campoFormulario" color="primary" [(ngModel)]="checkEliminar" [ngModelOptions]="{standalone: true}">Â¿Eliminar el usuario?</mat-checkbox>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button mat-raised-button type="submit" color="primary" [disabled]="!checkEliminar" (click)="eliminarUsuario()">Eliminar</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button mat-raised-button color="warn">Cancelar</button>
        </td>
      </tr>
    </table>
  </form>
</section>
