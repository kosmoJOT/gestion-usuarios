<div>
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput type="text" formControlName="apellido">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fecha Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cargo</mat-label>
        <mat-select formControlName="cargo">
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <div>
        <button mat-raised-button type="submit" color="primary" style="left: 90%;">AGREGAR</button>
      </div>
    </form>
  </div>
</div>
