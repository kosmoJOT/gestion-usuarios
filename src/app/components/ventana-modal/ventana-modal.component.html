<div style="height: auto; max-width: max-content;">
  <div class="container">
    <mat-card style="height: auto; top: 50%;">
      <form [formGroup]="form" (ngSubmit)="subirInformacion()">
        <table>
          <tr>
            <td>
              <mat-form-field class="campoFormulario">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="nombre">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="campoFormulario">
                <mat-label>Apellido</mat-label>
                <input matInput type="text" formControlName="apellido">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="campoFormulario">
                <mat-label>Fecha Nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="campoFormulario">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="campoFormulario">
                <mat-label>Cargo</mat-label>
                <mat-select formControlName="cargo">
                  <mat-option value="Desarrollador">Desarrollador</mat-option>
                  <mat-option value="Administrador">Administrador</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="campoFormulario">
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" formControlName="password">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button mat-raised-button class="campoFormulario" type="submit" color="primary">GUARDAR</button>
            </td>
          </tr>
        </table>
      </form>
    </mat-card>
  </div>
</div>
