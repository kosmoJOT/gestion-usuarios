<div class="container">
  <mat-card class="card">
    <mat-card-header *ngIf="banderaAgregar; else templateTituloEditar">
      <div class="titulo">
        <p>Crear Usuario</p>
      </div>
    </mat-card-header>
    <ng-template #templateTituloEditar>
      <mat-card-header *ngIf="banderaEditar">
        <div class="titulo">
          <p>Editar Usuario</p>
        </div>
      </mat-card-header>
    </ng-template>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="subirInformacion()">
        <table>
          <tr>
            <td>
              <mat-form-field class="campoFormulario" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="NOMBRE">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="campoFormulario" appearance="outline">
                <mat-label>Apellido</mat-label>
                <input matInput type="text" formControlName="APELLIDO">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="campoFormulario" appearance="outline">
                <mat-label>Fecha Nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="FECHA_NACIMIENTO">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="campoFormulario" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="pat@example.com" formControlName="EMAIL">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="campoFormulario" appearance="outline">
                <mat-label>Cargo</mat-label>
                <mat-select formControlName="ID_CARGO">
                  <mat-option value="Desarrollador">Desarrollador</mat-option>
                  <mat-option value="Administrador">Administrador</mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="campoFormulario" appearance="outline">
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" formControlName="PASSWORD">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button *ngIf="banderaAgregar; else templateBotonEditar" mat-raised-button type="submit"
                color="primary">GUARDAR</button>
              <ng-template #templateBotonEditar>
                <button mat-raised-button type="submit" color="primary">Editar</button>
              </ng-template>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button mat-button color="warn" (click)="cerrarDialog()">Cancelar</button>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
</div>
