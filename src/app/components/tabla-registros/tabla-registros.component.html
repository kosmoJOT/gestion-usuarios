<div class="contenedor">
  <mat-form-field class="inputFiltro">
    <mat-label>Filtrar por</mat-label>
    <input matInput (keyup)="filtrar($event)" #input>
  </mat-form-field>
</div>
<div class="contenedor">
  <table mat-table [dataSource]="dataSource" class="tabla">
    <caption>Listado de usuarios</caption>
    <ng-container matColumnDef="NOMBRE">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element; let i = index" data-="NOMBRE" matTooltip="Nombre" [matTooltipPosition]="toolTipPosition">
        <p>
          {{ element.NOMBRE }}
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="APELLIDO">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element; let i = index" data-="APELLIDO" matTooltip="Apellido" [matTooltipPosition]="toolTipPosition">
        <p>
          {{ element.APELLIDO }}
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="FECHA_NACIMIENTO">
      <th mat-header-cell *matHeaderCellDef> F. Nacimiento </th>
      <td mat-cell *matCellDef="let element; let i = index" data-="FECHA_NACIMIENTO" matTooltip="Fecha de Nacimiento" [matTooltipPosition]="toolTipPosition">
        <p>
          {{ element.FECHA_NACIMIENTO | date:'yyyy-MM-dd' }}
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="EMAIL">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element; let i = index" data-="EMAIL" matTooltip="Email" [matTooltipPosition]="toolTipPosition">
        <p>
          {{ element.EMAIL }}
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="ID_CARGO">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element; let i = index" data-="ID_CARGO" matTooltip="Cargo" [matTooltipPosition]="toolTipPosition">
        <p>
          {{ obtenerCargo(element.ID_CARGO) }}
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="PASSWORD">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element; let i = index" data-="PASSWORD" matTooltip="ContraseÃ±a" [matTooltipPosition]="toolTipPosition">
        <p>
          {{ element.PASSWORD }}
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="ACCIONES">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element; let i = index" data-="ACCIONES">
        <button mat-button color="accent" (click)="editarUsuario(i)"  matTooltip="Editar" [matTooltipPosition]="toolTipPosition">Editar</button>
        <button mat-button color="warn" (click)="eliminarUsuario(i)"  matTooltip="Eliminar" [matTooltipPosition]="toolTipPosition">Eliminar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tbody"></tr>
  </table>
</div>
