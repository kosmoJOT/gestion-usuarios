<div>
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <p>
              {{ element.nombre }}
            </p>
        </td>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <p>
              {{ element.apellido }}
            </p>
        </td>
      </ng-container>
      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef> F. Nacimiento </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <p>
              {{ element.fechaNacimiento | date:'yyyy-MM-dd' }}
            </p>
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <p>
              {{ element.email }}
            </p>
        </td>
      </ng-container>
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <p>
              {{ element.cargo }}
            </p>
        </td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <p>
              {{ element.password }}
            </p>
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-button color="accent" (click)="editarUsuario(i)">Editar</button>
          <button mat-button color="warn">Eliminar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
