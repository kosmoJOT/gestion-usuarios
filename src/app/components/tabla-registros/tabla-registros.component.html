<div class="campoFormulario">
  <mat-form-field>
    <mat-label>Filtrar por</mat-label>
    <input matInput (keyup)="filtrar($event)" #input>
  </mat-form-field>
</div>
<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="NOMBRE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element; let i = index" matTooltip="Nombre" [matTooltipPosition]="toolTipPosition">
        <p>
          {{ element.NOMBRE }}
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="APELLIDO">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element; let i = index" matTooltip="Apellido" [matTooltipPosition]="toolTipPosition">
        <p>
          {{ element.APELLIDO }}
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="FECHA_NACIMIENTO">
      <th mat-header-cell *matHeaderCellDef> F. Nacimiento </th>
      <td mat-cell *matCellDef="let element; let i = index" matTooltip="Fecha de Nacimiento" [matTooltipPosition]="toolTipPosition">
        <p>
          {{ element.FECHA_NACIMIENTO | date:'yyyy-MM-dd' }}
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="EMAIL">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element; let i = index" matTooltip="Email" [matTooltipPosition]="toolTipPosition">
        <p>
          {{ element.EMAIL }}
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="ID_CARGO">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element; let i = index" matTooltip="Cargo" [matTooltipPosition]="toolTipPosition">
        <p>
          <!-- {{ element | json }} -->
          {{ obtenerCargo(element.ID_CARGO) }}
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="PASSWORD">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element; let i = index" matTooltip="ContraseÃ±a" [matTooltipPosition]="toolTipPosition">
        <p>
          {{ element.PASSWORD }}
        </p>
      </td>
    </ng-container>
    <ng-container matColumnDef="ACCIONES">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-button color="accent" (click)="editarUsuario(i)"  matTooltip="Editar" [matTooltipPosition]="toolTipPosition">Editar</button>
        <button mat-button color="warn" (click)="eliminarUsuario(i)"  matTooltip="Eliminar" [matTooltipPosition]="toolTipPosition">Eliminar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
</div>
