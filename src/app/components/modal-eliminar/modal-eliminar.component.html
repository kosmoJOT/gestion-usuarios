<div class="container">
  <mat-card>
    <mat-card-header>
      <div class="titulo">
        <p>Eliminar Usuario</p>
      </div>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="eliminarUsuario()">
      <table>
        <tr>
          <td>
            <mat-form-field class="campoFormulario" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="pat@example.com" formControlName="EMAIL">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="campoFormulario" appearance="outline">
              <mat-label>Contrase√±a</mat-label>
              <input matInput type="password" formControlName="PASSWORD">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button mat-raised-button class="campoFormulario" type="submit" color="warn">ELIMINAR</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button mat-button class="campoFormulario" color="warn" (click)="cerrarDialog()">Cancelar</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card>
</div>
