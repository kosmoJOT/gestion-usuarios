<section class="form-crear-usuario">
  <p class="titulo">Registrar Usuario</p>
  <form [formGroup]="form">
    <table class="table">
      <tr>
        <td>
          <mat-form-field class="campoFormulario" appearance="outline">
            <mat-label for="nombreRegistrar">Nombre</mat-label>
            <input matInput type="text" id="nombreRegistrar" formControlName="NOMBRE">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="campoFormulario" appearance="outline">
            <mat-label for="apellidoRegistrar">Apellido</mat-label>
            <input matInput type="text" id="apellidoRegistrar" formControlName="APELLIDO">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="campoFormulario" appearance="outline">
            <mat-label for="fechaRegistrar">Fecha Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" id="fechaRegistrar" formControlName="FECHA_NACIMIENTO">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="campoFormulario" appearance="outline">
            <mat-label for="correoRegistrar">Email</mat-label>
            <input type="email" matInput id="correoRegistrar" placeholder="pat@example.com" formControlName="EMAIL">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="campoFormulario" appearance="outline">
            <mat-label>Cargo</mat-label>
            <input type="text" matInput formControlName="ID_CARGO" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let cargo of filteredOptions | async" [value]="cargo.CARGO">
                {{cargo.CARGO}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="campoFormulario" appearance="outline">
            <mat-label for="passwordRegistrar">Password</mat-label>
            <input matInput type="password" id="passwordRegistrar" formControlName="PASSWORD">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid" (click)="crearUsuario()">Crear</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button mat-raised-button color="warn" routerLink="/login">Cancelar</button>
        </td>
      </tr>
    </table>
  </form>
</section>
